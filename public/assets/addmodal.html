
<div class="grid-container centered">
  <h3 class="text-center">Add Bundle</h3>
  <form method="post" ng-submit="submit()" name="addBundleForm">
    <label>Title
      <input type="text" ng-model="title" placeholder="Enter bundle title" name="title" required="required"/>
      <div ng-if="loginForm.title.$dirty" ng-messages="loginForm.title.$error" class="validation">
        <div ng-message="required" class="message">Try again, a title is required</div>
      </div>
    </label>
    <label>URL
      <input type="url" ng-model="url" placeholder="URL" name="url" required="required"/>
      <div ng-if="loginForm.url.$dirty" ng-messages="loginForm.url.$error" class="validation">
        <div ng-message="required" class="message">We do need a title though</div>
      </div>
      <button type="submit" ng-disabled="addBundleForm.$invalid" class="button-auth expand">Submit</button><a href="#" ng-click="cancel()">Close</a>
    </label>
  </form>
</div>
